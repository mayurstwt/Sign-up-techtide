<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        @media (max-width: 500px) {
            .image-section {
                display: none; /* Hide image section on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 form-section p-4 d-flex flex-column justify-content-center">
            <h2 class="text-center">Create Your Account</h2>
            <p class="text-center">Please fill in the details to sign up</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="position-absolute" style="top: 74%; right: 10px; transform: translateY(-50%);" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark rounded-pill rounded-0 px-5">Sign Up</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <button class="btn btn-outline-dark rounded-0 px-4 rounded-pill">
                    <i class="fab fa-google mx-2"></i> Sign up with Google
                </button>
                <button class="btn ms-0 ms-sm-2 mt-3 mt-sm-0 btn-outline-dark rounded-0 px-4 rounded-pill">
                    <i class="fab fa-github mx-2"></i> Sign up with GitHub
                </button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="https://msxlogin.netlify.app">Sign In</a></p>
        </div>
        <div class="col-lg-6 image-section d-none d-lg-block text-end">
            <img src="https://res.cloudinary.com/damr9jzpb/image/upload/v1724742988/peep-99_yt0wsl.png" alt="signup_image" class="img-fluid w-75">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the eye icon
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
